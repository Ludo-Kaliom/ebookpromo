# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    filter_sets:
        thumb:
            quality: 75
            filters:
                thumbnail: { size : [230,350], mode : outbound}
        scale:
            quality: 75
            filters:
                scale:
                    dim: [200, 300]
        bookshow:
            quality: 75
            filters:
                scale:
                    dim: [300, 400]
        avatarbookshow:
            quality: 75
            filters:
                scale:
                    dim: [110, 110]
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"
